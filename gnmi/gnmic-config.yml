username: admin
password: NokiaSrl1!
port: 57400
timeout: 1s
skip-verify: true
encoding: json_ietf

targets:
  leaf1:57400:
  leaf2:57400:
  spine1:57400:

subscriptions:
  srl_if_oper_state:   
    paths:
      - /interface[name=ethernet-1/*]/oper-state
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_net_instance:   
    paths:
      - /network-instance[name=*]/oper-state
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_if_stats:       #3       19            FIRST 21
    paths:
      - /interface[name=ethernet-1/*]/statistics
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_if_traffic_rate:    #4      2
    paths:
      - /interface[name=ethernet-1/*]/traffic-rate
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_cpu:              #5        4
    paths:
      - /platform/control[slot=*]/cpu[index=*]/total
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_mem:             #6        4
    paths:
      - /platform/control[slot=*]/memory
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_bgp_stats:       #7        9       
    paths:
      - /network-instance[name=*]/protocols/bgp/statistics
    mode: stream
    stream-mode: sample
    sample-interval: 1s

  srl_ipv4_routes:    
    paths:
      - /network-instance[name=*]/route-table/ipv4-unicast/statistics
    mode: stream
    stream-mode: sample
    sample-interval: 1s

outputs:
  prom:
    type: prometheus
    listen: :9273
    path: /metrics
    metric-prefix: gnmic
    append-subscription-name: true
    export-timestamps: true
    debug: false
    event-processors:
      - trim-prefixes
      - up-down-map
  # stdout:
  #   type: file
  #   file-type: stdout
  #   event-processors:
  #     - proc-convert-strings-to-int
  #     - trim-prefixes

processors:
  trim-prefixes:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"
  up-down-map:
    event-strings:
      value-names:
        - oper-state
      transforms:
        - replace:
            apply-on: "value"
            old: "up"
            new: "1"
        - replace:
            apply-on: "value"
            old: "down"
            new: "0"
